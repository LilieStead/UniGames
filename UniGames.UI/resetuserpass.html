<body>
    <!-- NAV -->

        <a href="search.html"><p>Search Games</p></a>

    <!-- MAIN CONTENT -->
    <div id="container">
        <div id="main">
            <div id="mainsize">
                <div id="contenttitle">
                    <h1>Reset Your Password</h1>
                </div>
                <div class=" flexcontainer">
                <form id="resetpassform" action="">
                    <div>
                        <label for="username">Username: *</label>
                        <input type="text" name="Username" id="user" placeholder="Enter your username here...">
                        <p class="formerror" id="usernameerror"></p>
                    </div>
                    <div>
                        <label for="email">Email: *</label>
                        <input type="text" name="Useremail" id="useremail" placeholder="Enter your username here...">
                        <p class="formerror" id="usernameerror"></p>
                    </div>
                    <div>
                        <label for="phone">Phone Number: </label>
                        <input type="text" name="Userphone" id="userphone" placeholder="Enter your phone number here... (if you added one)">
                        <p class="formerror" id="usernameerror"></p>
                    </div>
                    <div>
                        <label for="password">New Password: *</label>
                        <input type="password" name="Userpassword" id="password" placeholder="Enter your new password here...">
                        <p class="formerror" id="passworderror"></p>
                    </div>
                    <div>
                        <label for="passwordnew2">Confirm New Password: *</label>
                        <input type="password" name="UserPasswordAgain" id="password2" placeholder="Enter your new password again...">
                        <p class="formerror" id="password2error"></p>
                    </div>
                    <div class="flexcontainer">
                        <input id="reviewbtn"type="submit" value="submit">
                    </div>
                    <p id="timeout-countdown"></p>
                    <p>* indicates a required field</p>
                </form>
                
                </div>
                <a id="revsuccess" href="assets/inc/success.html" hidden></a>
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    <!-- END OF MAIN CONTENT -->

    <!-- JavaScript files go here to ensure they load correctly with the rest of the content -->

<script>
const vusername = document.getElementById('user');
const vpassword = document.getElementById('password');
const vpassword2 = document.getElementById('password2');

const usernameerror = document.getElementById('usernameerror');
const passworderror = document.getElementById('passworderror');
const passworderror2 = document.getElementById('password2error');

const createreview = document.getElementById('resetpassform');

createreview.addEventListener('submit', (e) => {
    usernameerror.innerHTML = '';
    passworderror.innerHTML = '';

    // Checks to see if the username is contains no text
    if (vusername.value === '' || vusername.value === null) {
        e.preventDefault();
        usernameerror.innerHTML = 'You must enter your username';
    }
    // Checks to see if the password contains no text
    if (vpassword.value === '' || vpassword.value === null){
        e.preventDefault();
        passworderror.innerHTML = 'You must enter your new password';
    }
    // Checks to see if the password contains no text
    if (vpassword2.value === '' || vpassword2.value === null){
        e.preventDefault();
        passworderror.innerHTML = 'You must enter your matching password';
    }
});
</script>
