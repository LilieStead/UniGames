    <!-- MAIN CONTENT -->
    <div id="container">
        <div id="main">
            <div id="mainsize">
                <div id="contenttitle">
                    <h1>Reset Your Password</h1>
                </div>
                <div class=" flexcontainer">
                <form id="resetpassform" action="">
                    <div>
                        <label for="username">Username: *</label>
                        <input type="text" name="Username" id="user" placeholder="Enter your username here...">
                        <p class="formerror" id="usernameerror"></p>
                    </div>
                    <div>
                        <label for="email">Email: *</label>
                        <input type="text" name="Useremail" id="useremail" placeholder="Enter your username here...">
                        <p class="formerror" id="useremailerror"></p>
                    </div>
                    <div>
                        <label for="phone">Phone Number: </label>
                        <input type="text" name="Userphone" id="userphone" placeholder="Enter your phone number here... (if you have one)">
                        <p class="formerror" id="userphoneerror"></p>
                    </div>
                    <div>
                        <label for="password">New Password: *</label>
                        <input type="password" name="Userpassword" id="password">
                        <p class="formerror" id="passworderror"></p>
                    </div>
                    <div>
                        <label for="passwordnew2">Confirm New Password: *</label>
                        <input type="password" name="UserPasswordAgain" id="password2">
                        <p class="formerror" id="passworderror2"></p>
                    </div>
                    <div class="flexcontainer">
                        <input id="subbutton" type="submit" value="submit">
                    </div>
                    <p id="timeout-countdown"></p>
                    <h2 id="error-handling"></h1>
                </form>
                
                </div>
                <a id="revsuccess" href="assets/inc/success.html" hidden></a>
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
