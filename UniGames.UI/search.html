<script>
const titlevalidation = document.getElementById('Title');

const titleerror = document.getElementById('titleerror');

searchform.addEventListener('submit', (e) => {
    if (titlevalidation.value == '' || titlevalidation.value == null) {
        e.preventDefault();
        titleerror.innerText = ('A game title is required')
    } else {
        titleerror.innerText = (null)
    }
})
</script>
