<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <link rel="stylesheet" href="assets/style.css">
    <script async defer type="text/javascript" src="assets/js/editreview.js"></script>
    <link rel="stylesheet" href="assets/fonts.css">
</head>
<!-- HEADER -->
<header class="centercontents">
    <h1>UNiGames</h1>
</header>
<!-- END OF HEADER -->
<body>
    <!-- NAV -->
    <nav class="centercontents">
        <a href="index.html"><p>Home</p></a>
        <a href="search.html"><p>Search Games</p></a>
        <a href="create.html"><p>Create Game</p></a>
        <a href="createuser.html"><p>Sign Up</p></a>
        <a href="searchuserreviews.html"><p>Search User Reviews</p></a>
    </nav>
    <!-- END OF NAV -->
    <!-- MAIN CONTENT -->
    <div id="container">
        <div id="main">
            <div id="mainsize">
                <div id="contenttitle">
                    <h1>Edit A Review</h1>
                </div>

                <div class="flexcontainer">

                    <form id="searchreview" action="">
                        <div>
                            <label for="username">Your Username: </label>
                            <input type="text" name="username" id="user" placeholder="Enter your username here..." maxlength="50">
                            <p class="formerror" id="usernameerror"></p>
                        </div>
                        <div>
                            <label for="title">Game Title: </label>
                            <input type="text" name="title" id="title" placeholder="Enter your game name here..." maxlength="50">
                        </div>

                        <div class="flexcontainer">
                            <input id="editreviewbtn" type="submit" value="Search">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                </div>
                <br/>
                <div class=" flexcontainer">

                    <form id="editreview" action="">
                        <div>
                            <label for="rtitle">Review Title: </label>
                            <input type="text" name="ReviewTitle" id="rtitle" value="Enter your review title..."  maxlength="50">
                            <p class="formerror" id="titleerror"></p>
                        </div>
                        <div>
                            <label for="rdesc">Review Description: </label>
                            <textarea name="ReviewDescription" id="rdesc">Enter your Review here...</textarea>
                            <p class="formerror" id="descriptionerror"></p>
                        </div>
                        <div>
                            <label for="score">Score: </label>
                            <input type="number" name="Score" id="score" value="100" maxlength="3"> /100
                            <p class="formerror" id="scoreerror"></p>
                        </div>

                        <div class="flexcontainer">
                            <input id="editreviewbtn" type="submit" value="submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                </div>
                <a id="revsuccess" href="assets/inc/success.html" hidden></a>
            </div>
        </div>
    <!-- END OF MAIN CONTENT -->
    </div>
</body>
<!-- FOOTER -->
<footer>
    <div id="topfooter" class="centercontents">
        <h2>UNiGames</h2>
    </div>
    <div  id="bottomfooter" class="centercontents">
        <p>Copyright Â© UNiDAYS. All rights reserved</p>
    </div>
</footer>
<!-- END OF FOOTER -->
</html>
