    <div id="container">
        <div id="main">
            <div id="mainsize">
                <div id="contenttitle">
                    <h1>Update Game Details</h1>
                </div>
                <div class="flexcontainer">
                    <form id="updategame">
                        <label for="gname">Game Name: </label><br>
                        <input type="text" id="gname" name="Title"><br>
                        <label for="Platform">Platform: </label><br>
                            <select name="Platform" id="platform">
                                <option value="1">Xbox</option>
                                <option value="2">PC</option>
                                <option value="3">PS4</option>
                                <option value="4">Mobile</option>
                                <option value="5">PS5</option>
                                <option value="6">Nintendo Switch</option>
                            </select>
                        <div id="Releasedate">
                            <label for="Release">Release Date: </label>
                        </div>
                        <div>
                            <input type="datetime-local" name="ReleaseDate" id="date">     
                        </div>
                        
                        <div>
                            <input type="submit" value="Submit">
                        </div>  
                    </form>
                </div>
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    <!-- END OF MAIN CONTENT -->
