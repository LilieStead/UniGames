<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniGames - Create Review</title>
    <script src="assets/js/login/loginstatus.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts.css">
</head>
<!-- HEADER -->
<header class="centercontents">
    <h1>UNiGames</h1>
</header>
<!-- END OF HEADER -->
<body>
    <!-- NAV -->
    <nav class="centercontents">
        <a href="home.html"><p>Home</p></a>
        <a href="search.html"><p>Search Games</p></a>
        <a href="create.html"><p>Create Game</p></a>
        <a id="signup-page" href="createuser.html"><p>Sign Up</p></a>
        <a href="deleteuser.html"><p>Delete Your Account</p></a>
        <a href="searchuserreviews.html"><p>Search User Reviews</p></a>
    </nav>
    <!-- END OF NAV -->
    <!-- MAIN CONTENT -->
    <div id="container">
        <div id="main">
            <div id="mainsize">
                <div id="contenttitle">
                    <h1>Make A Review</h1>
                </div>
                <div class=" flexcontainer">
                <form id="createreview" action="">
                    <div>
                        <label for="rtitle">Review Title: </label>
                        <input type="text" name="ReviewTitle" id="rtitle" placeholder="Enter your review title...">
                        <p class="formerror" id="titleerror"></p>
                    </div>
                    <div>
                        <label for="rdesc">Review Description: </label>
                        <textarea name="ReviewDescription" id="rdesc" placeholder="Enter your description here..."></textarea>
                        <p class="formerror" id="descriptionerror"></p>
                    </div>
                    <div>
                        <label for="score">Score: </label>
                        <input type="number" name="Score" id="score">
                        <p class="formerror" id="scoreerror"></p>
                    </div>
                    <div>
                        <label for="username">Username: </label>
                        <input type="text" name="Username" id="user" placeholder="Enter your username here...">
                        <p class="formerror" id="usernameerror"></p>
                    </div>
                    <div>
                        <label for="password">Your Password: </label>
                        <input type="password" name="Userpassword" id="password" placeholder="Enter your password here...">
                        <p class="formerror" id="passworderror"></p>
                    </div>
                    <div>
                        <label for="password2">Confirm Password: </label>
                        <input type="password" name="Userpassword2" id="password2" placeholder="Enter your password again...">
                        <p class="formerror" id="passworderror2"></p>
                    </div>
                    <div class="flexcontainer">
                        <input id="subbutton" type="submit" value="submit">
                        <a onclick="resetUser_PassFields();" class="reset-fields">Reset Username and <br> Password Fields</a>
                        <!-- Reset Other Fields Button -->
                        <a class="reset-fields" id="crOTHButton" onclick="resetReviewFields()">Reset Review</a>

                    </div>
                    <br>
                    <div class="flexcontainer">
                        <p id="timeout-countdown"></p>
                        <!-- Reset Password Button -->
                        <a class="reset-fields" id="crPRButton" href="resetuserpass.html">Reset your password</a>
                    </div>
                    
                </form>
                </div>
                <a id="revsuccess" href="assets/inc/success.html" hidden></a>
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    <!-- END OF MAIN CONTENT -->
    </div>
</body>

<!-- FOOTER -->
<footer>
    <div id="topfooter" class="centercontents">
        <h2>UNiGames</h2>
    </div>
    <div  id="bottomfooter" class="centercontents">
        <p>Copyright Â© UNiDAYS. All rights reserved</p>
    </div>
</footer>

<script src="assets/js/timeoutStatus.js"></script>
<script src="assets/js/passtimeout.js"></script>
</html>
