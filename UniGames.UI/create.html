    <!-- MAIN CONTENT -->
    <div id="container">
        <div id="main">
            <div id="mainsize">
                <div id="contenttitle">
                    <h1>Create A Game</h1>
                </div>
                <!--  GAME TABLE -->
                <div id="formcontainer" class="flexcontainer">
                   <form id="NewGame" action="">
                        <div id="GameName">
                            <label for="Name">Name: </label>
                            <input type="text" id= "gname" name = "Title" maxlength="50" placeholder="Enter the game name here">
                            <p class = "formerror" id="titleerror"></p>
                        </div>
                        <div id="Platform">
                            <label for="Platform">Platform: </label>
                            <select name="Platform" id="platform">
                                <option value="1">Xbox</option>
                                <option value="2">PC</option>
                                <option value="3">PS4</option>
                                <option value="4">Mobile</option>
                                <option value="5">PS5</option>
                                <option value="6">Nintendo Switch</option>
                            </select>
                            <p class="formerror" id ="platformerror"></p>
                        </div>
                        <div id="Releasedate">
                            <label for="Release">Release Date: </label>
                            <input type="datetime-local" name="ReleaseDate" id="date" >
                            <p class="formerror" id = "releasedate"></p>
                        </div>
                        <div>
                            <label for="desc">Description: </label>
                            <textarea name="Description" id="rdesc" cols="30" rows="10"></textarea>
                            <p class="formerror" id="descerror"></p>
                        </div>
                        <div>
                            <label for="agerating">Age Rating: </label>
                            <select name="AgeRating" id="agrate">
                                <option value="PEGI-3">PEGI-3</option>
                                <option value="PEGI-7">PEGI-7</option>
                                <option value="PEGI-12">PEGI-12</option>
                                <option value="PG">PG</option>
                                <option value="PEGI-16">PEGI-16</option>
                                <option value="PEGI-18">PEGI-18</option>
                                <option value="Mature">Mature</option>
                            </select>
                            <p class="formerror" id="ageerrors"></p>
                        </div>
                        <div>
                            <label for="dev">Developer: </label>
                            <input type="text" name="Developer" id="gamedev" placeholder="Enter the game developer here">
                            <p class="formerror" id="deverror"></p>
                        </div>
                        <div>
                            <label for="genre">Genre</label>
                            <input type="text" name="Genre" id="genre" placeholder="Enter the game genre here">
                            <p class="formerror" id="genreerror"></p>
                        </div>
                        <input type="submit" value="Submit" class="centersubmit">
                        <div class="flexcontainer">
                            <input id="subbutton" onclick="createGame();" class="centersubmit" type="button" value="submit">
                        </div>
                        
                   </form>
                </div>
                <!-- END OF GAME TABLE -->
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    <!-- END OF MAIN CONTENT -->
    </div>
</body>
