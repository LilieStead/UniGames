<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script async defer type="text/javascript" src="assets/js/createuser.js"></script>
    <link rel="stylesheet" href="assets/fonts.css">
</head>

<!-- HEADER -->
<header class="centercontents">
    <h1>UNiGames</h1>
</header>
<!-- HEADER -->

<body>

    <!-- NAV -->
    <nav class="centercontents">
        <a href="index.html"><p>Home</p></a>
        <a href="search.html"><p>Search Games</p></a>
        <a href="create.html"><p>Create Game</p></a>
        <a href="createuser.html"><p>Sign Up</p></a>
        <a href="deleteuser.html"><p>Delete Your Account</p></a>
        <a href="searchuserreviews.html"><p>Search User Reviews</p></a>
    </nav>
    <!-- NAV -->

    <!-- Main Content -->
    <div id="container">
        <div id="main">
            <div id="mainsize">

                <div id="contenttitle">
                    <h1>Sign Up</h1>
                </div>

                <!--  Sign Up Table -->
                <div id="formcontainer" class="flexcontainer">
                    <form id="SignUp" action="">
                        <div>
                            <label for="Userfname">First Name: </label>
                            <input type="text" id="Userfname" name="FirstName" maxlength="50">
                            <p id="firstnameerror"></p>
                        </div>

                        <div>
                            <label for="Userlname">Last Name: </label>
                            <input type="text" id="Userlname" name="LastName" maxlength="50">
                            <p id="lastnameerror"></p>
                        </div>

                        <div>
                            <label for="Username">Username: </label>
                            <input type="text" id="Username" name="UserName" maxlength="50">
                            <p id="usernameerror"></p>
                        </div>

                        <div>
                            <label for="Useremail">Email Address: </label>
                            <input type="text" id="Useremail" name="Email" maxlength="50">
                            <p id="emailerror"></p>
                        </div>

                        <div>
                            <label for="Userphone">Phone Number: </label>
                            <input type="text" id="Userphone" name="Phone" maxlength="15">
                            <p id="phoneerror"></p>
                        </div>

                        <div>
                            <label for="Userdob">Date of Birth: </label>
                            <input type="date" id="Userdob" name="userdob">
                            <p id="doberror"></p>
                        </div>

                        <div>
                            <label for="Userpassword">Password: </label>
                            <input type="password" name="Password" id="Userpassword" maxlength="50" min="8">
                            <p id="passworderror"></p>
                        </div>

                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </form>
                </div>
                <!-- Sign Up Table -->

            </div>
        </div>
    </div>
    <!-- Main Content -->

</body>

<!-- Footer -->
<footer>

</html>
