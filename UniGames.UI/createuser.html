<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="assets/js/login/loginstatus.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- HEADER -->
<header class="centercontents">
    <h1>UNiGames</h1>
</header>
<!-- HEADER -->

<body>

    <!-- NAV -->
    <nav class="centercontents">

    </nav>
    <!-- NAV -->

    <!-- Main Content -->
    <div id="container">
        <div id="main">
            <div id="mainsize">

                <div id="contenttitle">
                    <h1>Sign Up</h1>
                </div>

                <!--  Sign Up Table -->
                <div id="formcontainer" class="flexcontainer">
                    <form id="SignUp" action="">
                        <div>
                            <label for="Userfname">First Name: </label>
                            <input type="text" id="Userfname" name="FirstName" maxlength="50">
                            <p id="firstnameerror" class="formerror"></p>
                        </div>

                        <div>
                            <label for="Userlname">Last Name: </label>
                            <input type="text" id="Userlname" name="LastName" maxlength="50">
                            <p id="lastnameerror" class="formerror"></p>
                        </div>

                        <div>
                            <label for="Username">Username: </label>
                            <input type="text" id="Username" name="UserName" maxlength="50">
                            <p id="usernameerror" class="formerror"></p>
                        </div>

                        <div>
                            <label for="Useremail">Email Address: </label>
                            <input type="text" id="Useremail" name="Email" maxlength="50">
                            <p id="emailerror" class="formerror"></p>
                        </div>

                        <div>
                            <label for="Userphone">Phone Number: </label>
                            <input type="text" id="Userphone" name="Phone" maxlength="15">
                            <p id="phoneerror" class="formerror"></p>
                        </div>

                        <div>
                            <label for="Userdob">Date of Birth: </label>
                            <input type="date" id="Userdob" name="userdob">
                            <p id="doberror" class="formerror"></p>
                        </div>

                        <div>
                            <label for="Userpassword">Password: </label>
                            <input type="password" name="Password" id="Userpassword" maxlength="50" min="8">
                            <p id="passworderror" class="formerror"></p>
                        </div>
                        <div>
                            <label for="userpassword2">Confirm Password: </label>
                            <input type="password" name="Password2" id="password2" placeholder="Enter your password again...">
                            <p class="formerror" id="passworderror2"></p>

                        </div>

                        
                        <div class="flexcontainer">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                            <input type="checkbox" id="stayLoggedIn">Stay Logged In
                        </div>
                        <br>
                    </form>
                    
                </div>
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="popup" id="custom-popup">
        <div class="popup-content">
            <span id="popup-message"></span>
            <button id="close-popup">Close</button>
        </div>
    </div>
</body>

<script async defer type="text/javascript" src="assets/js/createuser.js"></script>
<script src="assets/js/popup.js"></script>


<!-- Footer -->
<footer>
    <div id="topfooter" class="centercontents">
        <h2>UNiGames</h2>
    </div>
    <div  id="bottomfooter" class="centercontents">
        <p>Copyright Â© UNiDAYS. All rights reserved</p>
    </div>
</footer>
<!-- Footer -->

</html>
