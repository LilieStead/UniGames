<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/style.css">
    
    <link rel="stylesheet" href="assets/fonts.css">
</head>

<!-- HEADER -->
<header class="centercontents">
    <h1>UNiGames</h1>
</header>
<!-- HEADER -->

<body>

    <!-- NAV -->
    <nav class="centercontents">
        <a href="index.html"><p>Home</p></a>
        <a href="search.html"><p>Search Games</p></a>
        <a href="create.html"><p>Create Game</p></a>
        <a href="createuser.html"><p>Sign Up</p></a>
        <a href="deleteuser.html"><p>Delete Your Account</p></a>
        <a href="searchuserreviews.html"><p>Search User Reviews</p></a>
    </nav>
    <!-- NAV -->

    <!-- Main Content -->
    <div id="container">
        <div id="main">
            <div id="mainsize">

                <div id="contenttitle">
                    <h1>Sign Up</h1>
                </div>

                <!--  Sign Up Table -->
                <div id="formcontainer" class="flexcontainer">
                    <form id="SignUp" action="">
                        <div id="Userfname">
                            <label for="Userfname">First Name: </label>
                            <input type="text" id="Userfname" name="FirstName" maxlength="50">
                        </div>

                        <div id="Userlname">
                            <label for="Userlname">Last Name: </label>
                            <input type="text" id="Userlname" name="LastName" maxlength="50">
                        </div>

                        <div id="Username">
                            <label for="Username">Username: </label>
                            <input type="text" id="Username" name="UserName" maxlength="50">
                            <h2 id="error-handling"></h2>
                        </div>

                        <div id="Useremail">
                            <label for="Useremail">Email Address: </label>
                            <input type="text" id="Useremail" name="Email" maxlength="50">
                        </div>

                        <div id="Userphone">
                            <label for="Userphone">Phone Number: </label>
                            <input type="text" id="Userphone" name="Phone" maxlength="15">
                        </div>

                        <div id="Userdob">
                            <label for="Userdob">Date of Birth: </label>
                            <input type="date" id="Userdob" name="userdob">
                        </div>

                        <div id="Userpassword">
                            <label for="Userpassword">Password: </label>
                            <input type="password" name="Password" id="password" maxlength="50" min="8">
                            <p class="formerror" id="passworderror"></p>
                        </div>
                        <div>
                            <label for="userpassword2">Confirm Password: </label>
                            <input type="password" name="Password2" id="password2" placeholder="Enter your password again...">
                            <p class="formerror" id="passworderror2"></p>
                        </div>

                        
                        <div class="flexcontainer">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                        <br>
                        <div class="flexcontainer">
                            <p id="timeout-countdown"></p>
                            <!-- Reset Password Button -->
                            <a class="reset-fields" id="crPRButton" href="resetuserpass.html">Reset your password</a>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="popup" id="custom-popup">
                <div class="popup-content">
                    <span id="popup-message"></span>
                    <button id="close-popup">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->

</body>

<script async defer type="text/javascript" src="assets/js/createuser.js"></script>
<script src="assets/js/popup.js"></script>

<!-- Footer -->
<footer>
    <div id="topfooter" class="centercontents">
        <h2>UNiGames</h2>
    </div>
    <div  id="bottomfooter" class="centercontents">
        <p>Copyright Â© UNiDAYS. All rights reserved</p>
    </div>
</footer>
<!-- Footer -->

</html>
